<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>

    <h1>Pannier</h1>
    <div th:each="product : ${cart.products}" class="col-md-4 my-1">
        <a th:href="@{|/product-detail/${product.productId}|}" >
            <p th:text= "${product.productId}"></p>
        </a>
    </div>
</body>
</html>
